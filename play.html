<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="m-6">
    <h1 class="text-2xl" id="header-title">คำนวณการแลกเงิน</h1>
    <p>จำนวนเงินที่ต้องการแลก <span id="money">0.00</span> บาท</p>
    <input
      type="number"
      name="money-input"
      id="money-input"
      class="p-3 border border-gray-500 rounded-md"
      max="5000000"
      min="0"
    />
    <button
      class="p-3 ml-3 text-white bg-blue-600 rounded-md"
      id="btn-calculate" onclick="moneyExchange(364)"
    >
      คำนวณ
    </button>
    <hr class="my-5" />
    <p>
      แลกแบงค์ 1000 ได้ <span id="cash1000">0</span> ใบ<br />
      แลกแบงค์ 500 ได้ <span id="cash500">0</span> ใบ<br />
      แลกแบงค์ 100 ได้ <span id="cash100">0</span> ใบ<br />
      เหรียญ 10 บาทได้ <span id="coin10">0</span>เหรียญ<br />
      เหรียญ 5  บาทได้ <span id="coin5">0</span>เหรียญ<br />
      เหรียญ 1  บาทได้ <span id="coin1">0</span>เหรียญ<br />
    </p>
    <script src="js/script.js"></script>
  </body>
</html>
